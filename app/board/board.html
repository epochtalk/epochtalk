<div class="banner-container">
  <div class="banner error" ng-if="BoardWrapperCtrl.bannedFromBoard">
    Read Only Access &mdash; You are banned from this board
  </div>
</div>

<div class="page-header-split">
  <div>
    <h4 ng-bind-html="BoardWrapperCtrl.board.name"></h4>
  </div>
  <div>
    <pagination page-count="BoardWrapperCtrl.pageCount" page="BoardWrapperCtrl.page"></pagination>
  </div>
  <div class="moderators" ng-if="BoardWrapperCtrl.board.moderators.length > 0">
    <strong>Moderators: </strong>
    <a ui-sref="profile({ username: mod.username })" ng-repeat="mod in BoardWrapperCtrl.board.moderators" ng-bind="mod.username + ($last ? '' : ', ')"></a>
  </div>
</div>

<div class="fill-row" ng-if="BoardWrapperCtrl.loggedIn() && BoardWrapperCtrl.controlAccess.createPost && BoardWrapperCtrl.controlAccess.createThread">
  <a class="inverted-button" ui-sref="newThread({boardId: BoardWrapperCtrl.board.id})"><i class="icon-epoch-add"></i>Start a New Thread</a>
  <a class="inverted-button" ng-click="BoardWrapperCtrl.watchBoard()" ng-if="!BoardWrapperCtrl.board.watched">
    <i class="icon-epoch-watch"></i>Watch This Board
  </a>
</div>

<div class="board-data" ui-view="data"></div>

<div class="fill-row">
  <pagination page-count="BoardWrapperCtrl.pageCount" page="BoardWrapperCtrl.page"></pagination>
</div>
