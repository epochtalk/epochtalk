<!DOCTYPE html>
<html ng-app="ept">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epochtalk</title>
  <link rel="stylesheet" href="/static/css/app.css"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body class="antialiased hide-extras">
  <!-- Header -->
  <div id="header-wrap" ng-controller="HeaderCtrl as HeaderCtrl">
    <div ui-view="header" ng-cloak id="header"></div>
    <div ui-view="modals" ng-cloak></div>
  </div>

  <!-- Main content -->
  <div id="main-wrap" class="main-content">
    <div ui-view="body" ng-cloak></div>
  </div>

  <!-- Footer -->
  <div id="footer-wrap" ui-view="footer" ng-cloak></div>

  <!-- Noscript Message -->
  <noscript>
    <style>
      #header-wrap, #footer-wrap, #sidenav-wrap, #main-wrap { display: none; }
    </style>
    <div class="row">
      <div class="small-12 medium-4 sad-face columns">
        :(
      </div>
      <div class="small-12 medium-8 noscript-message columns">
        It appears you have JavaScript disabled, in order to view this forum JavaScript must be enabled.  Epochtalk Forum Software currently does not support noscript, if there is enough demand this feature may be added in the future.
      </div>
    </div>
  </noscript>

  <!-- Load App Bundle -->
  <script src="/static/js/bundle.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
</body>

</html>
